<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="navbar" th:fragment="navbar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/list}"> <!-- 企業ロゴ -->
                    <img alt="main log" th:src="@{'/img/' + header_logo.png}" height="35">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse"
                 id="bs-example-navbar-collapse-1">
                <form th:action="@{/logout}" name="logout" method="POST">
                    <p class="navbar-text navbar-right">
                        <a th:href="@{/cart/show}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
                        <a th:href="@{/order/history}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
                        <a th:href="@{/user/login_form}" class="navbar-link">ログイン</a>&nbsp;&nbsp;

                        <a href="javascript:logout.submit()" class="navbar-link">ログアウト</a>

                    </p>
                </form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</div>

<div th:fragment="login_navbar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/list}"> <!-- 企業ロゴ --> <img
                        alt="main log" th:src="@{/img/header_logo.png}" height="35">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse"
                 id="bs-example-navbar-collapse-1">
                <p class="navbar-text navbar-right">
                    <a th:href="@{/cart/show}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
                </p>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</div>
</body>
</html>
